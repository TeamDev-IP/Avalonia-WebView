<html>
<head>
	<title>Popup Test 1</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script language="JavaScript">
		//<!--
		var useHeight = 105;
		function stopError() { return true; }
		window.onerror = stopError;
		function popup(url, yes) {
			if (document.screen) { useHeight = screen.availHeight }
			var bannerX = 5; var bannerY = useHeight - 10;
			window.open(url, yes, 'resizeable=no,scrollbars=no,width=600,height=130,innerWidth=600,innerHeight=130,titlebar=no,screenX=' + bannerX + ',screenY=' + bannerY + ',left=' + bannerX + ',top=' + bannerY);
		}
		popup('popup1.html', '_pop1');
		popup('popup2.html', '_blank');
		popup('popup3.html', '_');
		popup('popup4.html', '');
		//-->
	</script>
</head>
<body class="default" onload="popup('popup5.html', '_blank');popup('popup6.html', '')"
      onunload="popup('popup7.html', '_blank');popup('popup8.html', '_8')">
<div class="main">
	<b>This page will launch up to 8 popup windows.</b>
	<form>
		<input type="button" value="  BACK  " onclick="history.go(-1)">
	</form>
</div>
</body>
</html>
